<div class="row">	

	<div class="col col-xs-12" style="height:100%">
	
			<table width="100%">
			<tr>
				<td id="footer-label">
					Language: 
				</td>
				<td id="english-button">

					<div>
						English 
					</div>

				</td>
				
				<td id="arabic-button">
				
	
					<div>
						العربية 
					</div>
		
				</td>
				<td id="spanish-button">
				
	
					<div>
						Español
					</div>
		
				</td>
				<td id="french-button">
				
	
					<div>
						Français
					</div>
		
				</td>
			</tr>
			</table>

	</div>
</div>

<script>
$('#arabic-button').click(function(){
	sessionStorage.setItem('language', 'arabic');
	hashPageLoad();
});

$('#english-button').click(function(){
	sessionStorage.setItem('language', 'english');
	hashPageLoad();

});
$('#french-button').click(function(){
	sessionStorage.setItem('language', 'french');
	hashPageLoad();

});
$('#spanish-button').click(function(){
	sessionStorage.setItem('language', 'spanish');
	hashPageLoad();

});


</script>
